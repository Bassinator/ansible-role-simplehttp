---
- hosts: localhost
  remote_user: root
  pre_tasks:
  - name: add user group
    user:
      name: '{{ installation_os_group }}'
      state: present
  - name: add user
    user:
      name: '{{ installation_os_user }}'
      group: '{{ installation_os_group }}'
  roles:
    - bassinator.simplehttp
  post_tasks:
  - name: create test file
    copy:
      src: testfile
      dest: '{{ www_dir }}'
      owner: '{{ installation_os_user }}'
  - include_tasks: debian.yml
    when: ansible_os_family == "Debian"
